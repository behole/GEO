[tool:pytest]
# Pytest configuration for GEO system testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers for test categories
markers =
    security: Security-focused tests
    integration: Integration tests requiring external dependencies
    unit: Fast unit tests
    slow: Tests that take longer to run
    api: Tests that make actual API calls (use sparingly)

# Minimum test coverage
# addopts = --cov=discovery_baseline_agent --cov=content_analysis_agent --cov=terminal_dashboard_generator --cov-report=html --cov-report=term-missing

# Async test support
asyncio_mode = auto

# Test timeout (in seconds)
timeout = 300

# Parallel test execution (install pytest-xdist to use)
# addopts = -n auto
